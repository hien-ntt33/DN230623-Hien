                <form class="mx-auto col-10 col-md-8 col-lg-6 needs-validation" novalidate>
                    <div class="col-md-12">
                        <label for="requestTitle" class="form-label fw-semibold">Title</label>
                        <div class="requestTitle" id="title">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-md-4">
                            <label for="requestStatus" class="form-label fw-semibold">Status</label>
                            <div class="requestStatus" id="requestStatus">
                            </div>
                        </div>
                        <div class=" col col-md-4">
                            <label for="requestPriority" class="form-label fw-semibold">Priority</label>
                            <div class="requestPriority" id="requestPriority">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="requestDate" class="form-label fw-semibold">Requested date</label>
                        <div class="col-8">
                            <div class="col input-group date" id="ReqDate" data-date-format="mm-dd-yyyy">
                            </div>
                            <div class="requestPriority" id="requestdate">
                            </div>
                        </div>
                    </div>
                    <div class="row row-cols-lg-auto g-3 align-items-center">
                        <div class="col-md-6">
                            <label for="requestDeadline" class="form-label fw-semibold">Desired deadline</label>
                            <div class="col-8">
                                <div class="col input-group date" id="deadline" data-date-format="mm-dd-yyyy">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="confidentialCheck">
                                <label class="form-check-label fw-semibold" for="confidentialCheck">
                                    Confidential
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="requestNote" class="form-label fw-semibold">Special note</label>
                        <div class="requestNote" id="requestNote"></div>
                    </div>
                    <div class="col-md-12">
                        <label for="requestContent" class="form-label fw-semibold">Content</label>
                        <div class="requestContent" id="requestContent">
                        </div>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary m-2" type="submit" id="btn-create">Edit</button>
                    </div>
                    <div class="col-md-12">
                        <label for="requestContent" class="form-label">Comment</label>
                        <textarea class="form-control" id="requestContent" rows="7" required></textarea>
                        <div class="invalid-feedback" id="check-content">
                            Please enter your content!
                        </div>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary m-2" type="submit" id="btn-rep">Reply</button>
