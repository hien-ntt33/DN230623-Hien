<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register</title>
    <link href="../../styles/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="..\index.js"></script>
</head>

<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Create Account</h3>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="sign-username" type="text"
                                                placeholder="Enter your username" required>
                                            <label for="sign-username">Username</label>
                                            <div id="check-username" style="color: red;"></div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="sign-project" type="text"
                                                placeholder="Enter your project name" required>
                                            <label for="sign-PJname">Project name</label>
                                            <div id="check-project" style="color: red;"></div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="sign-email" type="email"
                                                placeholder="hienntt@rikkeisoft.com" required>
                                            <label for="sign-email">Email address</label>
                                            <div id="invalid-email" style="color: red;">
                                            </div>
                                        </div>
                                        <div class="form-floating mb-3 mb-md-0">
                                            <input class="form-control" id="sign-pswd" type="password"
                                                placeholder="Create a password" required>
                                            <label for="sign-pswd">Password</label>
                                            <div id="invalid-pswd" style="color: red;">
                                            </div>
                                        </div>
                                        <div class="mt-4 mb-0">
                                            <div class="d-grid"><a class="btn btn-primary btn-block" type="submit"
                                                    id="btn-sign-up">Create Account</a></div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="../login/login.html">Have an account? Go to login</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div include-html="..\..\components\organisms\footer\d-footer.html"></div>
    </div>
    <script src="../../js/register/index.js"></script>
</body>
<script>
    includeHTML();
</script>

</html>
