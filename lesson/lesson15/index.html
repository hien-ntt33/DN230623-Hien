<script>
    var arr = [1, 2, 4, 7, 11];
    //Add
    var i = 0;
    function addElement() {
        if (i < arr.length) {
            var newDiv = document.createElement('div');
            var divNum = document.createTextNode('Number ' + arr[i]);
            newDiv.setAttribute('id', "key_" + i)
            newDiv.appendChild(divNum);
            document.getElementById('myList').appendChild(newDiv)
            i++;
        }
    }
    //Remove
    function delElement() {
        var removeElement = document.getElementById('key_2')
        removeElement.remove();
    }
    //Replace
    function repElement() {
        var oldElement = document.getElementById('key_3');

    }
